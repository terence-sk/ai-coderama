# H2 in-memory database (PostgreSQL compatibility mode)
spring.datasource.url=jdbc:h2:mem:ai_test_db;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Flyway
spring.flyway.enabled=true
spring.flyway.clean-disabled=false
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# JWT Configuration
jwt.secret=testSecretKeyForJWTTokenGenerationThatIsLongEnoughForHS256Algorithm
jwt.expiration=86400000

# Logging
logging.level.sk.coderama.ai=INFO
logging.level.org.springframework.security=INFO

# Use test binder for Spring Cloud Stream (no RabbitMQ needed)
spring.cloud.stream.defaultBinder=test

# Define which functions to bind (same as main application.properties)
spring.cloud.function.definition=orderCreated;orderCompleted;orderExpired

# Disable scheduling in tests by default
spring.task.scheduling.enabled=false
