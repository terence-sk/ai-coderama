# Test Database Configuration (will be overridden by BaseIntegrationTest @DynamicPropertySource)
# DO NOT set datasource.url here - it's configured dynamically by Testcontainers in BaseIntegrationTest

# HikariCP Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.connection-timeout=10000
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=60000

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.clean-disabled=false

# JWT Configuration
jwt.secret=testSecretKeyForJWTTokenGenerationThatIsLongEnoughForHS256Algorithm
jwt.expiration=86400000

# Logging
logging.level.sk.coderama.ai=DEBUG
logging.level.org.springframework.security=DEBUG
